<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Vacation Destinations Wishlist</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="weather">
    <div id="weather-location"></div>
    <div id="weather-conditions"></div>
    <div id="weather-temp"></div>
  </div>
  <div class="page-container">
    <div id="header-container">
      <div id="header-title"><h1>Vacation Destinations WishList</h1></div>
      <div id="header-subtitle"><p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p></div>
    </div>
    <div id="form-pic-container">
      <div id="form-container">
        <form>
          <div class="form-group">
            <label for="destination">Destination name</label>
            <input type="text" id="destination" class="form-control" placeholder="Enter the name of the destination." required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Where is it located?" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Where is it located?" required>
          </div>
          <button type="submit" class="btn">Add to List</button>
        </form>
      </div>
      <div class="pic-container">
      </div>
    </div>
  </div>

  <script type="module" src="./script.mjs"></script>
</body>
</html>
